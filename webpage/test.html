<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartbins</title>
</head>
<body>


    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


<script>
    var x = setInterval(function(){


      fetch("pico_HayHay.json", { cache: "no-cache"})
          .then(x => x.text())
          .then(y => processData(y));
    }, 1000);

    function processData(rawData){
        var xValues = [];
        var yValues = [];
        entries = [];
        rawData = rawData.split("\n");
        let n = 0;
        for (let line of rawData){
            if (line /*&& n %2 == 0*/) {
              line = line;
              console.log(line)
                let d = JSON.parse(line);
                entries.push(d);

            }
            n++;
        }


        for (let line of entries){
          console.log(line)
            xValues.push(line.time)
            yValues.push(line.reading)
          
        }
        console.log(xValues, yValues)
      


        // a = 0.6931471806/5730
        //     s = 100;

        // for (i=0; i<8; i++){
            //t = ;
            
            //T = 
          // xValues.push(t);
          // yValues.push(T);
        
        new Chart("myChart", {
          type: "line",
          data:{
            labels: xValues,
            datasets: [{
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues
            }]
          },
          options: {
            animation: {
              duration:0
              },
            legend: {display: false},
            scales: {
              xAxes: [{ticks: {min: 500, max:1500}}],
              yAxes: [{ticks: {min: 0, max:1000}}],
            }
          }
    });
  }
    </script>

</body>
</html>
